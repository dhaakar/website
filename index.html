<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="home.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="content">
      <h1 id="problem" class="hide" onClick="showDigDeeper()">
        Don't believe what you see on the surface
      </h1>
      <h2 id="dig" class="hide" onClick="dig(this)">
        dig deeper to understand it
      </h2>
      <h2 id="solution" class="hide">then you can find the right solution</h2>
      <div id="hero">
        <lottie-player
          src="logo.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
        ></lottie-player>
      </div>
      <h4 id="stealth" class="hide">In stealth mode</h4>
    </div>
  </body>
</html>
